<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
        const personRegister= [];
        function visPersonRegister(){
            //skriv ut
            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonummer</th>" +
                "</tr>";

            for (let p of personRegister){
                ut+= "<tr>";
                ut+= "<td>" + p.navn + "</td><td>"+ p.adresse + "</td><td>"+ p.telefonnr+"</td>";
                ut+= "</tr>"
            }
            $("#personRegister").html(ut);
        }

        function registrer(){
            const navn = $("#navn").val();
            const adresse = $("#adresse").val();
            const teletfonnr = $("#telefonnr").val();

            const person ={
                navn : navn,
                adresse : adresse,
                teletfonnr : teletfonnr
            };

            personRegister.push(person);

            //nulldtill inputboksene
            visPersonRegister()
        }
    </script>
</head>
<body>
    <table>
        <tr><td>Navn</td> <td><input type="text" id="navn"/></td></tr>
        <tr><td>Adresse</td><td><input type="text" id="andresse"></td></tr>
        <tr><td>Telefonnummer</td><td><input type="text" id="telefonnr"/></td></tr>
        <tr><td><button onclick="registrer()">Registrer</button></td></tr>
    </table>

    <!--Knappen under kan fjernes, har egentlig ingen funksjon-->
    <button onclick="visPersonRegister()">Vis personregister</button>
    <div id="personRegister"></div>
</body>
</html>
